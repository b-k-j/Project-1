name: Python to GitHub Pages

on:
  push:
    branches:
      - main  # 또는 master, 사용하는 브랜치 이름에 따라 수정

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Run Python script
        run: python hello.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'  # output.html이 있는 경로

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2