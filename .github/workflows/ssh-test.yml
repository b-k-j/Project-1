name: Test SSH Connection to EC2

on:
  workflow_dispatch:  # 수동 실행 전용

jobs:
  ssh-test:
    name: SSH Test
    runs-on: ubuntu-latest

    steps:
    - name: Test SSH connection
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.BJ_KIM_S }}
        port: 22
        debug: true
        script: |
          echo "[✔] SSH 연결 성공"
          whoami
          uname -a